<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registeration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/dummy">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="first" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last" required>
        </p>
        <h2>Select a Race:</h2>
        <input type="radio" name="race" id="funRun" value="funRun">
        <label for="funRun">Fun Run 5k</label><br>
        <input type="radio" name="race" id="half" value="half">
        <label for="half">Half Marathon</label><br>
        <input type="radio" name="race" id="full" value="full">
        <label for="full">Full Marathon</label><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required> <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="ageUnder18">under 18</option>
            <option value="age1830">18-30</option>
            <option value="age31plus">31 and above</option>
        </select><br>
        <button>Register!</button>
    </form>
</body>

</html>
